<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axiil Inc. Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    header {
      background: #1a2a45;
      padding: 1rem 2rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.25rem; /* half the previous size */
      font-weight: bold;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a.home-link {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: normal;
    }

    header a.home-link:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media(max-width: 900px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header a.home-link {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>Axiil Inc.</div>
    <a class="home-link" href="https://axiiljoecomber-cyber.github.io/">Home</a>
  </header>
</body>
</html>
